<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <header>Choose Your Destiny</header>
    
    <div class="btn-container">
      <input type="image" src="rock.png" alt="Rock" class="button" id="rock" onclick="playRound()">
      <input type="image" src="paper.png" alt="Paper" class="button" id="paper" onclick="playRound()">
      <input type="image" src="scissors.png" alt="Scissors" class="button" id="scissors" onclick="playRound()">
    </div>

    <button id="play-again" onclick="init()">Play Again</button>
  
    <div class="score-container">
      <div class="scores">
        Player<br>
        <span id="player-score"></span>
      </div>
      <div class="scores">
        Computer<br>
        <span id="computer-score"></span>
      </div>
    </div>
</div>
<footer>
  Icons made by&nbsp;<a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>&nbsp;from&nbsp;<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
</footer>
<script src="main.js"></script>
</body>
</html>
